<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Web3MailChimp2</title>
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center text-3xl my-5">Web3MailChimp2 Dashboard</h1>
        <div id="mvpDashboard" class="grid grid-cols-2 gap-4">
            <div class="card">
                <h2 class="text-xl">Total Number of NFTs</h2>
                <p id="totalNFTs" class="text-lg"></p>
            </div>
            <div class="card">
                <h2 class="text-xl">Open/Click Rate</h2>
                <p id="openClickRate" class="text-lg"></p>
            </div>
        </div>
        <div class="card">
            <h2 class="text-xl">User Engagement Score</h2>
            <p id="userEngagementScore" class="text-lg"></p>
        </div>
        <div class="card">
            <h2 class="text-xl">cNFT Action Data</h2>
            <p id="cNFTActionData" class="text-lg"></p>
        </div>
    </div>
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
