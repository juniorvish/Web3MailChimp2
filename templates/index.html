<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3MailChimp2</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Web3MailChimp2</h1>
    </header>
    <main>
        <section id="cNFTView">
            <!-- cNFT view interface will be loaded here -->
        </section>
        <section id="cNFTMessageDraft">
            <!-- cNFT message drafting interface will be loaded here -->
        </section>
        <section id="walletAddressForm">
            <!-- Wallet address collection form will be loaded here -->
        </section>
        <section id="cNFTListCreation">
            <!-- cNFT list creation interface will be loaded here -->
        </section>
        <section id="tokenGateCheck">
            <!-- Token gating interface will be loaded here -->
        </section>
        <section id="cNFTMarketingCampaign">
            <!-- cNFT marketing campaign interface will be loaded here -->
        </section>
        <section id="cNFTDropAutomation">
            <!-- cNFT drop automation interface will be loaded here -->
        </section>
        <section id="mvpDashboard">
            <!-- MVP dashboard will be loaded here -->
        </section>
    </main>
    <footer>
        <p>Web3MailChimp2 &copy; 2022</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
