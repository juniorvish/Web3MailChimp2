<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3MailChimp2 - Login</title>
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center text-3xl mt-20">Login to Web3MailChimp2</h1>
        <div class="w-full max-w-xs m-auto mt-20">
            <form action="/login_system.py" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="walletAddress">
                        Wallet Address
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="walletAddress" type="text" placeholder="Wallet Address" name="walletAddress">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
